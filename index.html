<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links - valgigena</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lucida Console', 'Monaco', monospace;
        }

        body {
            background-color: #000000;
            color: #33ff33;
            height: 100vh;
            overflow: hidden;
            padding: 10px;
        }

        .terminal-container {
            max-width: 900px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
            border: 2px solid #555;
            background-color: #111;
        }

        .terminal-header {
            background-color: #222;
            padding: 8px;
            border-bottom: 1px solid #555;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .terminal-title {
            font-size: 1rem;
            font-weight: normal;
            color: #33ff33;
        }

        .terminal-body {
            background-color: #000;
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            height: 100%;
        }

        .output {
            margin-bottom: 6px;
            line-height: 1.2;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .command-line {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
        }

        .prompt {
            color: #33ff33;
            margin-right: 8px;
            font-weight: normal;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        #command-input {
            background-color: transparent;
            border: none;
            color: #33ff33;
            font-size: 1rem;
            width: 100%;
            outline: none;
            caret-color: #33ff33;
            flex-grow: 1;
            margin-left: 5px;
        }

        .error {
            color: #ff3333;
        }

        .success {
            color: #33ff33;
        }

        .info {
            color: #aaa;
        }

        .help-command {
            margin-bottom: 6px;
            display: flex;
        }

        .command-name {
            color: #33ff33;
            width: 130px;
        }

        .command-desc {
            color: #ccc;
        }

        .terminal-footer {
            margin-top: 10px;
            text-align: center;
            color: #666;
            font-size: 0.8rem;
            padding: 8px;
            border-top: 1px solid #333;
        }

        /* Estilo para las listas de enlaces */
        .link-list {
            margin: 10px 0;
            padding-left: 15px;
        }

        .link-list li {
            margin: 6px 0;
            line-height: 1.3;
        }

        .command-example {
            color: #33ff33;
            font-weight: bold;
        }

        .separator {
            border-top: 1px solid #333;
            margin: 10px 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .terminal-container {
                max-width: 100%;
            }
            
            .help-command {
                flex-direction: column;
            }
            
            .command-name {
                width: 100%;
                margin-bottom: 5px;
            }
            
            .prompt {
                font-size: 0.9rem;
            }
            
            .terminal-body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-title">links.valGigena</div>
        </div>
        
        <div class="terminal-body" id="terminal-body">
            <div class="output">
                <div>╔════════════════════════════════════╗</div>
                <div>║          LINKS - VALGIGENA         ║</div>
                <div>╚════════════════════════════════════╝</div>
                <br>
                <div>Escribe <span class="command-example">ls</span> para ver los links disponibles.</div>
            </div>
            
            <div id="output-container">
                <!-- Aquí se mostrarán los resultados de los comandos -->
            </div>
            
            <div class="command-line">
                <div class="prompt">
                    <span>user@val-links:~$</span>
                </div>
                <input type="text" id="command-input" autocomplete="off" spellcheck="false" autofocus>
            </div>
        </div>
        
        <div class="terminal-footer">
            <div>Escribe help para ver los comandos disponibles. Escribe clear para limpiar la terminal.</div>
        </div>
    </div>

    <script>
        // Configuración inicial
        const terminalBody = document.getElementById('terminal-body');
        const commandInput = document.getElementById('command-input');
        const outputContainer = document.getElementById('output-container');
        
        // Comandos disponibles
        const commands = {
            help: {
                description: "Muestra todos los comandos disponibles",
                execute: () => {
                    showHelp();
                }
            },
            clear: {
                description: "Limpia la terminal",
                execute: () => {
                    outputContainer.innerHTML = '';
                }
            },
            bandcamp: {
                description: "Abre mi perfil de Bandcamp",
                execute: () => {
                    openLink("https://valgigena.bandcamp.com/", "Bandcamp");
                }
            },
            portfolio: {
                description: "Abre mi portfolio",
                execute: () => {
                    openLink("https://valgigena.wordpress.com/", "Portfolio");
                }
            },
            youtube: {
                description: "Abre mi canal de YouTube",
                execute: () => {
                    openLink("https://www.youtube.com/@valgigena", "YouTube");
                }
            },
            github: {
                description: "Abre mi perfil de GitHub",
                execute: () => {
                    openLink("https://github.com/valgigena", "GitHub");
                }
            },
            instagram: {
                description: "Abre mi perfil de Instagram",
                execute: () => {
                    openLink("https://www.instagram.com/valgigena__/", "Instagram");
                }
            },
            ls: {
                description: "Lista todos los enlaces disponibles",
                execute: () => {
                    listLinks();
                }
            },
            date: {
                description: "Muestra la fecha y hora actual",
                execute: () => {
                    showDate();
                }
            },
            echo: {
                description: "Repite el texto proporcionado",
                execute: (args) => {
                    if (args.length > 0) {
                        addOutput(`<div class="output">${args.join(' ')}</div>`);
                    } else {
                        addOutput('<div class="error">Uso: echo [texto]</div>');
                    }
                }
            },
            about: {
                description: "Muestra información sobre esta terminal",
                execute: () => {
                    showAbout();
                }
            }
        };
        
        // Historial de comandos
        let commandHistory = [];
        let historyIndex = -1;
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            // Enfocar el input al cargar
            commandInput.focus();
            
            // Mostrar mensaje de bienvenida después de un breve retraso
            setTimeout(() => {
                addOutput('<div class="output success">Terminal lista. Escribe "help" para comenzar.</div>');
            }, 300);
        });
        
        // Ejecutar comando al presionar Enter
        commandInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                executeCommand();
            } else if (e.key === 'ArrowUp') {
                // Navegar hacia arriba en el historial
                e.preventDefault();
                navigateHistory('up');
            } else if (e.key === 'ArrowDown') {
                // Navegar hacia abajo en el historial
                e.preventDefault();
                navigateHistory('down');
            }
        });
        
        // Funciones principales
        function executeCommand() {
            const input = commandInput.value.trim();
            if (!input) return;
            
            // Añadir comando al historial
            commandHistory.push(input);
            historyIndex = commandHistory.length;
            
            // Mostrar comando ejecutado
            addOutput(`<div class="command-line">
                <div class="prompt">
                    <span>user@val-links:~$</span>
                </div>
                <div>${input}</div>
            </div>`);
            
            // Procesar comando
            const parts = input.split(' ');
            const commandName = parts[0].toLowerCase();
            const args = parts.slice(1);
            
            if (commands[commandName]) {
                commands[commandName].execute(args);
            } else {
                addOutput(`<div class="error">Comando no encontrado: ${commandName}. Escribe 'help' para ver los comandos disponibles.</div>`);
            }
            
            // Limpiar input y hacer scroll al final
            commandInput.value = '';
            terminalBody.scrollTop = terminalBody.scrollHeight;
        }
        
        function navigateHistory(direction) {
            if (commandHistory.length === 0) return;
            
            if (direction === 'up') {
                if (historyIndex > 0) {
                    historyIndex--;
                }
            } else if (direction === 'down') {
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                } else {
                    historyIndex = commandHistory.length;
                    commandInput.value = '';
                    return;
                }
            }
            
            if (historyIndex >= 0 && historyIndex < commandHistory.length) {
                commandInput.value = commandHistory[historyIndex];
            }
        }
        
        function showHelp() {
            let helpText = '<div class="output"><br>COMANDOS DISPONIBLES:<br><br>';
            
            for (const [cmd, info] of Object.entries(commands)) {
                helpText += `<div class="help-command">
                    <span class="command-name">${cmd}</span>
                    <span class="command-desc">${info.description}</span>
                </div>`;
            }
            
            helpText += '<br><div class="info">Usa las flechas ↑ ↓ para navegar por el historial de comandos.</div>';
            helpText += '</div>';
            
            addOutput(helpText);
        }
        
        function openLink(url, name) {
            addOutput(`<div class="output success">Abriendo ${name}: ${url}</div>`);
            
            // Abrir en una nueva pestaña después de un breve retraso
            setTimeout(() => {
                window.open(url, '_blank');
            }, 300);
        }
        
        function listLinks() {
            let linksText = '<div class="output"><br>ENLACES DISPONIBLES:<br><br>';
            
            // Enlaces predefinidos
            const predefinedLinks = [
                {name: 'Bandcamp', url: 'https://valgigena.bandcamp.com/', command: 'bandcamp'},
                {name: 'Portfolio', url: 'https://valgigena.wordpress.com/', command: 'portfolio'},
                {name: 'YouTube', url: 'https://www.youtube.com/@valgigena', command: 'youtube'},
                {name: 'GitHub', url: 'https://github.com/valgigena', command: 'github'},
                {name: 'Instagram', url: 'https://www.instagram.com/valgigena__/', command: 'instagram'}
            ];
            
            predefinedLinks.forEach(link => {
                linksText += `<div class="help-command">
                    <span class="command-name">${link.name}</span>
                    <span class="command-desc">
                        Comando: <span class="command-example">${link.command}</span> | 
                        URL: ${link.url}
                    </span>
                </div>`;
            });
            
            linksText += '</div>';
            
            addOutput(linksText);
        }
        
        function showDate() {
            const now = new Date();
            addOutput(`<div class="output">${now.toLocaleString('es-ES', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            })}</div>`);
        }
        
        function showAbout() {
            let aboutText = '<div class="output"><br>SOBRE ESTA TERMINAL:<br><br>';
            aboutText += '<div class="info">Terminal personal de valgigena</div>';
            aboutText += '<div class="info">Versión 1.0 - Reemplazo de Linktree</div><br>';
            aboutText += '<div>Esta terminal te permite acceder rápidamente a mis enlaces principales:</div><br>';
            aboutText += '<ul class="link-list">';
            aboutText += '<li><span class="command-example">bandcamp</span> - Mi música y proyectos musicales</li>';
            aboutText += '<li><span class="command-example">portfolio</span> - Mis trabajos y proyectos creativos</li>';
            aboutText += '<li><span class="command-example">youtube</span> - Mi canal con contenido audiovisual</li>';
            aboutText += '<li><span class="command-example">github</span> - Mis proyectos de código y desarrollo</li>';
            aboutText += '<li><span class="command-example">instagram</span> - Mi perfil en redes sociales</li>';
            aboutText += '</ul><br>';
            aboutText += '<div class="info">Escribe cualquier comando para navegar. ¡Disfruta!</div>';
            aboutText += '</div>';
            
            addOutput(aboutText);
        }
        
        function addOutput(html) {
            outputContainer.innerHTML += html;
            terminalBody.scrollTop = terminalBody.scrollHeight;
        }
        
        // Exponer funciones necesarias globalmente
        window.executeCommand = executeCommand;
        window.openLink = openLink;
    </script>
</body>
</html>
